<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya Lighting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .diya-container {
            position: relative;
        }

        .diya {
            position: relative;
            width: 150px;
            height: 100px;
            background: linear-gradient(to bottom, #ffc107, #ff9800);
            border-bottom-left-radius: 75px;
            border-bottom-right-radius: 75px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .thread {
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #333;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .flame {
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(to top, #ffeb3b, #ff5722);
            border-radius: 50% 50% 0 0;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="diya-container">
        <div class="diya">
            <div class="thread"></div>
            <div class="flame"></div>
        </div>
    </div>
    <script>
        const diya = document.querySelector('.diya');
        const thread = document.querySelector('.thread');
        const flame = document.querySelector('.flame');
        let isLit = false;

        diya.addEventListener('click', (e) => {
            const threadRect = thread.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            if (mouseX >= threadRect.left && mouseX <= threadRect.right &&
                mouseY >= threadRect.top && mouseY <= threadRect.bottom && !isLit) {
                lightDiya();
            }
        });

        function lightDiya() {
            isLit = true;
            flame.style.opacity = '1';
            flame.style.animation = 'flicker 1s infinite';

            setTimeout(() => {
                window.location.href = "video.html";
            }, 5000);
        }
    </script>
