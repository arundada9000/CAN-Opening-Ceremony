<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Ceremony</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(120deg, #ffcc00, #ff6600);
        }

        #signing-pad {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            margin: auto;
        }

        canvas {
            border: 2px solid black;
            background: white;
            cursor: crosshair;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 12px 25px;
            background: #ff4500;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #loading {
            display: none;
            font-size: 22px;
            color: white;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 1;
            }
        }

        #ribbon-cut {
            position: relative;
            display: none;
            width: 100vw;
            height: 100px;
            top: 40%;
        }

        .ribbon-left,
        .ribbon-right {
            position: absolute;
            width: 50vw;
            height: 100px;
            background: red;
            top: 0;
            transition: transform 1s ease-out;
        }

        .ribbon-left {
            left: 0;
            transform-origin: right;
        }

        .ribbon-right {
            right: 0;
            transform-origin: left;
        }

        #diya-container {
            display: none;
            margin-top: 50px;
        }

        .diya {
            width: 100px;
            height: 50px;
            background: brown;
            border-radius: 50% 50% 0 0;
            position: relative;
        }

        .wick {
            width: 6px;
            height: 20px;
            background: black;
            position: absolute;
            left: 50%;
            top: -10px;
            transform: translateX(-50%);
        }

        .flame {
            width: 15px;
            height: 30px;
            background: orange;
            position: absolute;
            left: 50%;
            top: -30px;
            transform: translateX(-50%) scaleY(0);
            border-radius: 50%;
            transition: transform 1s;
        }

        #diya.lit .flame {
            transform: translateX(-50%) scaleY(1);
        }

        video {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Welcome to Our Organization</h1>
    <div id="signing-pad">
        <p>Sign below to begin the ceremony:</p>
        <canvas id="canvas" width="350" height="150"></canvas>
        <button onclick="verifySignature()">Submit</button>
    </div>
    <div id="loading">Verifying...</div>
    <div id="ribbon-cut">
        <div class="ribbon-left"></div>
        <div class="ribbon-right"></div>
        <p>Slice the ribbon to continue!</p>
    </div>
    <div id="diya-container">
        <div class="diya" id="diya">
            <div class="wick"></div>
            <div class="flame"></div>
        </div>
        <p>Light the lamp!</p>
    </div>
    <!-- <video id="opening-video" width="600" controls>
        <source src="opening.mp4" type="video/mp4">
    </video> -->
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        function verifySignature() {
            document.getElementById("signing-pad").style.display = "none";
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("ribbon-cut").style.display = "block";
            }, 3000);
        }

        document.getElementById("ribbon-cut").addEventListener("mousemove", function (event) {
            if (event.buttons === 1) {
                document.querySelector(".ribbon-left").style.transform = "rotate(-45deg) translateY(80px)";
                document.querySelector(".ribbon-right").style.transform = "rotate(45deg) translateY(80px)";
                setTimeout(() => {
                    document.getElementById("ribbon-cut").style.display = "none";
                    document.getElementById("diya-container").style.display = "block";
                }, 1200);
            }
        });

        document.getElementById("diya").addEventListener("mousemove", function (event) {
            if (event.buttons === 1) {
                this.classList.add("lit");
                setTimeout(() => {
                    document.getElementById("diya-container").style.display = "none";
                    document.getElementById("opening-video").style.display = "block";
                }, 4000);
            }
        });
    </script>
</body>

</html>
